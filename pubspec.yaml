version: 0.1.0

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  file_picker: ^8.0.5
  flutter:
    sdk: flutter
  flutter_markdown: ^0.7.3
  hexcolor: ^3.0.1
  html: ^0.15.4
